<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="Instagram" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.png" alt="Foto do Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como ManoelGeraldo</a>
                    <a href="#" class="intagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é ManoelGeraldo?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o applicativo</p>
                    <div class="dowload">
                        <a href="#" class="app-dowload"></a>
                        <a href="#" class="app-dowload"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
